<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b353e23091.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>
    <!-- screen one -->
    <section id="first-screen" class="d-flex justify-content-center align-items-center">
        <div class="contents text-center">
            <img src="img/firstscreenimg.png" alt="logo" width="100px">
            <h1 class="text-dark fw-bolder my-2 playfair">Coffee<span class="text-light">House</span></h1>
        </div>
    </section>
    <!-- screen two -->
    <section id="second-screen" class="hide d-none d-flex justify-content-center align-items-center">
        <div class="center text-center w-100">
            <img src="img/firstscreenimg.png" alt="logo" width="100px">
            <h1 class="text-success fw-bolder my-2 playfair">Coffee<span class="text-light">House</span></h1>
            <div class="list mb-5 mt-4 d-flex justify-content-between align-items-center w-75 mx-auto text-light">
                <p class="fs-4">Reservation</p>
                <p class="fs-4">Pickup</p>
                <p class="fs-4">Delivery</p>
            </div>
            <button class="px-5 py-2 btn btn-light mt-5 rounded">Get Started</button>
        </div>
    </section>
    <!-- screen three -->
    <section id="third-screen h-100" class="py-3 px-4 d-none hide lot">
        <div class="header d-flex justify-content-center align-items-baseline">
            <img src="img/thirdscreenimg.png" alt="" width="40px">
            <h2 class="align-self-base mx-2 playfair">Coffee<span class="text-success">House</span></h2>
        </div>
        <div class="welcome my-4">
            <h3>Welcome back</h3>
            <p>It's a pleasure to have you here again</p>
        </div>
        <div class="reg-page d-flex justify-content-between align-items-center">
            <h4 class="text-muted sizee px-3 py-1 reg-active">Log In</h4>
            <h4 class="text-muted sizee px-3 py-1">Sign Up</h4>
        </div>
        <form action="">
            <label class="mt-3">Email or Phone number</label>
            <input type="text" class="w-100 round-input py-2 px-3 mt-2 border-0" placeholder="Type your number or e-mail" required>
            <label for="password" class="mt-3">Password</label>
            <input type="password" class="w-100 round-input py-2 px-3 my-2 border-0" placeholder="Type your password" required>
            <div class="d-none sign-up-input">
                <label for="password" class="mt-3">Confirm Password</label>
                <input type="password" class="w-100 round-input py-2 px-3 my-2 border-0" placeholder="Re-enter password" required>
            </div>
            <p class="text-success d-flex mt-2 justify-content-end">Forgot password?</p>
            <button type="submit" class="w-100 my-2 py-2 text-success border-0 bg-transparent">Login</button>
        </form>
        <fieldset>
            <legend class="text-center">or log in with</legend>
        </fieldset>
        <div class="socials  my-2 d-flex justify-content-center align-items-center">
            <div class="google d-flex align-items-center border mx-1 rounded-3 py-2 px-3 bg-transparent">
                <i class="fa-brands fa-google text-danger"></i>
                <p class="mx-3 mb-0">Google</p>
            </div>
            <div class="facebook d-flex align-items-center border mx-1 rounded-3  py-2 px-3 bg-transparent">
                <i class="fa-brands fa-facebook text-primary"></i>
                <p class="mx-3 mb-0">Facebook</p>
            </div>
        </div>
        <p class="text-center mt-4">Dont have an account?<span class="ms-2 text-success">Sign Up</span></p>
    </section>

    <!-- custom js -->
    <script src="js/app.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
